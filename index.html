<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-warning" onload="preencheCatalogo()">

    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center" id="pnlCatalogo">
            
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo.png",
                preparo: "Misture os ingredientes e asse por 30 minutos.",
                ingredientes: [
                    "2 xícaras de farinha de trigo",
                    "1 xícara de açúcar",
                    "1 xícara de chocolate em pó",
                    "3 ovos",
                    "1 xícara de leite",
                    "1 colher de sopa de fermento"
                ]
            },
            {
                titulo: "Salada Caesar",
                imagem: "salada.png",
                preparo: "Misture todos os ingredientes e sirva.",
                ingredientes: [
                    "Alface romana",
                    "Croutons",
                    "Queijo parmesão",
                    "Molho Caesar",
                    "Pimenta-do-reino"
                ]
            }
        ];

    
        function getCard(receita) {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                        </div>
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            `;
        }

    
        function getListaIngredientes(receita) {
            let listaTexto = '<ul>';
            listaTexto += receita.ingredientes.map(item => `<li>${item}</li>`).join('');
            listaTexto += '</ul>';
            return listaTexto;
        }

    
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');

            
            const cardsHTML = receitas.map(receita => getCard(receita)).join('');

           
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
